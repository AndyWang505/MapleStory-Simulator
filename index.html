<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maplestory Sim</title>
    <link rel="icon" href="./doc/images/favicon.ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/cssReset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="wrap">
        <div class="main">
            <!-- sidebar -->
            <div class="sidebar">
                <div class="sidebar_tab">
                    <div class="tab tab_active">裝備<img src="https://maplestory.io/api/TWMS/249/item/1472032/icon" alt=""></div>
                    <div class="tab">消耗<img src="https://maplestory.io/api/TWMS/249/item/2049603/icon" alt=""></div>
                    <div class="tab">特殊<img src="https://maplestory.io/api/TWMS/249/item/5062017/icon" alt=""></div>
                </div>
                <div class="tab_content1">
                    <!-- sidebar selector -->
                    <div class="sidebar_content">
                        <div class="select">
                            <div class="dropdown">
                                <span class="selected">整體</span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            
                            <div class="dropdown_open">
                                <input type="button" class="option" data-value="All" value="整體">
                                <input type="button" class="option" data-value="Armor" value="防具">
                                <input type="button" class="option" data-value="Weapon" value="武器">
                                <input type="button" class="option" data-value="Accessory" value="飾品">
                            </div>
                        </div>
                        <!-- equip col -->
                        <div class="equip_col">
                            <!-- items -->
                        </div>
                        <div class="sidebar_btn">
                            <input type="button" value="確定"/>
                        </div>
                    </div>
                </div>
                <div class="tab_content2">
                    <!-- sidebar selector -->
                    <div class="sidebar_content">
                        <!-- equip col -->
                        <div class="equip_col">
                            <!-- items -->
                        </div>
                        <div class="sidebar_btn">
                            <input type="button" value="確定"/>
                        </div>
                    </div>
                </div>
                <div class="tab_content3">
                    <!-- sidebar selector -->
                    <div class="sidebar_content">
                        <!-- equip col -->
                        <div class="equip_col">
                            <!-- items -->
                        </div>
                        <div class="sidebar_btn">
                            <input type="button" value="確定"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- container -->
            <div class="container">
                <!-- cube interface -->
                <div class="cube_interface">
                    <canvas id="canvas"></canvas>
                </div>
                <!-- itembag -->
                <div class="itembag" draggable="true">
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                    <div class="bag_item"></div>
                </div>
            </div>
            
            
        </div>
        <div class="footer">

        </div>
    </div>
    <!-- touch -->
    <div class="touch">
        <div class="head"></div>
        <div class="touch_content">
            <!-- line -->
        </div>
        
        <div class="bottom"></div>
        <div class="bottom_add"></div>
        <!-- item table -->
        <div class="table">
            <div class="title">
                <div class="title_text">null</div>
                <div class="title_text2">(null)</div>
            </div>
            <div class="table_img"></div>
            <div class="light"></div>
            <div class="cover"></div>
            <div class="lev">0</div>
            <div class="job">
                <div class="zero"></div>
                <div class="one"></div>
                <div class="two"></div>
                <div class="four"></div>
                <div class="eight"></div>
                <div class="sixteen"></div>
            </div>
            <div class="table_text">
                <div class="att_category"></div>
                    <!-- <div class="attributes">力量： +15</div>
                    <div class="attributes">敏捷： +15</div>
                    <div class="attributes">智力： +15</div>
                    <div class="attributes">幸運： +15</div>
                    <div class="attributes">攻擊力： +10</div>
                    <div class="attributes">魔法攻擊力： +10</div>
                    <div class="attributes">物理防禦力： +100</div>
                    <div class="attributes">可使用捲軸次數： 7</div>
                    <div class="attributes">最高可強化 25星</div> -->
                
                <!-- <div class="bottom_center">
                    <div class="attributes">黃金鐵鎚強化次數： 0</div>
                    <div class="attributes">白金鐵鎚強化次數： 0</div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="other">
        <div class="other_head"></div>
        <div class="other_content">
            <!-- <div class="other_line"></div> -->
        </div>
        <div class="other_bottom"></div>
        <div class="other_table">
            <div class="other_title"></div>
            <div class="other_img"></div>
            <div class="other_light"></div>
            <div class="other_text"></div>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
