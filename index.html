<body>
    <div class="wrap">
        <div class="main">
            <!-- sidebar -->
            <div class="sidebar">
                <h2 class="sidebar_title">道具分類</h2>

                <div class="select">
                    <div class="dropdown">
                        <span class="selected">整體</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    
                    <div class="dropdown_open">
                        <input type="button" class="option" data-value="All" value="整體">

                        <input type="button" class="option" data-value="Weapon" value="武器">

                    </div>
                </div>
                <!-- equip col -->
                <div class="equip_col">
                    <!-- items -->
                </div>
            </div>
            <!-- container -->
            <div class="container">
                <!-- cube interface -->
                <div class="cube_interface">
                    <canvas id="canvas"></canvas>
                </div>
                <!-- itembag -->
                <div class="itembag" draggable="true"></div>
            </div>
            
            
        </div>

                <div class="title_text">頂級培羅德耳環</div>
                <div class="title_text2">(未鑑定)</div>
            </div>
            <div class="table_img"></div>

            <div class="cover"></div>
